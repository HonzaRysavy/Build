<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>housefix</title>
    <link rel="stylesheet" href="css/Normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-block">
                <div class="header-logo">
                    <img src="img/logo.png" alt="logo">
                </div>
                <div class="header-info">
                    <div class="header-contacts">
                        <span class="header__address">Praha</span>
                        <a href="" class="header__phone">+420 777 167 699</a>
                    </div>
                    <button class="button header-button">Zavolejte mi</button>

                   
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="main-block">
                <div class="main-text">
                    <h1 class="main-text__tittle">Dekorace vnitřních prostorů "na klíč"</h1>
                    <span class="main-text__subttile">se zárukou kvality stanovené ve smlouvě</span>
                    <ul class="main-list">
                        <li class="main-list__item">
                            <div class="main-list__image">
                                <img src="img/timewatch.svg" alt="time-watch">
                            </div>
                            <span class="main-list__text">Přesně dodržujeme termíny</span>
                        </li>
                        <li class="main-list__item">
                            <div class="main-list__image">
                                <img src="img/calculator.svg" alt="calculator">
                            </div>
                            <span class="main-list__text">Vypočítáme náklady práce a materiálů ve stejný den poptávky</span>
                        </li>
                        <li class="main-list__item">
                            <div class="main-list__image">
                                <img src="img/color-palet.svg" alt="palet-color">
                            </div>
                            <span class="main-list__text">Nabídneme vám více než 100 možností provedení designu vašeho bydlení</span>
                        </li>
                        
                    </ul>
                </div>
                <div class="main-image">
                    <img src="img/rozpolozeni podlahy.png" alt="Rozložení podlahy">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
